<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇美醫院教學部首頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals (Stone, Sky, Slate) -->
    <!-- Application Structure Plan: A single-page index with a prominent header for "奇美醫院教學部". The main content area features a welcoming message followed by a responsive grid of four clickable cards, each representing a key training program (Faculty Development, Resident, PGY, UGY). This design prioritizes direct navigation and visual clarity for a landing page. -->
    <!-- Visualization & Content Choices: 
        - Main Navigation Items -> Goal: Direct Navigation -> Viz: Clickable Cards -> Interaction: Hover for visual feedback, click to navigate -> Justification: Provides clear, distinct entry points for each major section, enhancing user experience for an index page. -> Method: HTML/CSS.
        - Introductory Text -> Goal: Inform -> Viz: Text Block -> Interaction: None -> Justification: Sets the context for the Teaching Department. -> Method: HTML/CSS.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f8fafc; 
        }
        .card-link {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .nav-link {
            transition: color 0.3s, border-bottom-color 0.3s;
        }
        .nav-link:hover {
            color: #0284c7;
            border-bottom-color: #0284c7;
        }
    </style>
</head>
<body class="text-slate-700">

    <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <h1 class="text-xl md:text-2xl font-bold text-sky-700">奇美醫院教學部</h1>
                <div class="hidden md:flex space-x-6">
                    <a href="teacher.html" class="nav-link pb-1 border-b-2 border-transparent flex items-center">教師培育中心 <span class="ml-1">▼</span></a>
                    <a href="r.html" class="nav-link pb-1 border-b-2 border-transparent flex items-center">住院醫師訓練 <span class="ml-1">▼</span></a>
                    <a href="PGY.html" class="nav-link pb-1 border-b-2 border-transparent flex items-center">PGY訓練 <span class="ml-1">▼</span></a>
                    <a href="ugy.html" class="nav-link pb-1 border-b-2 border-transparent flex items-center">UGY訓練 <span class="ml-1">▼</span></a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        
        <section id="welcome" class="mb-12 text-center">
            <h2 class="text-3xl font-bold text-slate-800 mb-4">歡迎來到教學部</h2>
            <p class="text-slate-600 max-w-2xl mx-auto">
                奇美醫院教學部致力於提供卓越的醫學教育與訓練，培育未來的醫療專業人才。
                在這裡，您可以找到關於教師培育、住院醫師、PGY及UGY訓練的詳細資訊。
            </p>
        </section>

        <section id="programs" class="mb-12">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                
                <!-- 教師培育中心 -->
                <a href="teacher.html" class="card-link block bg-white p-6 rounded-xl shadow-md border border-slate-200 text-center">
                    <div class="text-5xl mb-4 text-sky-600">👨‍🏫</div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">教師培育中心</h3>
                    <p class="text-slate-600 text-sm">提供師資聘任、升等、全人照護與教學獎勵等完整資訊。</p>
                </a>

                <!-- 住院醫師訓練 -->
                <a href="r.html" class="card-link block bg-white p-6 rounded-xl shadow-md border border-slate-200 text-center">
                    <div class="text-5xl mb-4 text-sky-600">🩺</div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">住院醫師訓練</h3>
                    <p class="text-slate-600 text-sm">年度考核、訓練課程、獎勵金與進修機會詳情。</p>
                </a>

                <!-- PGY訓練 -->
                <a href="PGY.html" class="card-link block bg-white p-6 rounded-xl shadow-md border border-slate-200 text-center">
                    <div class="text-5xl mb-4 text-sky-600">🎓</div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">PGY訓練</h3>
                    <p class="text-slate-600 text-sm">畢業後一般醫學訓練的課程、考核、值班與請假規範。</p>
                </a>

                <!-- UGY訓練 -->
                <a href="ugy.html" class="card-link block bg-white p-6 rounded-xl shadow-md border border-slate-200 text-center">
                    <div class="text-5xl mb-4 text-sky-600">📚</div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">UGY訓練</h3>
                    <p class="text-slate-600 text-sm">實習醫學生白班工作、夜間學習與實用資訊。</p>
                </a>

            </div>
        </section>

    </main>

</body>
</html>
